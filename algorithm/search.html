    <script>
        let arr1 = [1,2,3,4,5,6,7], target = 3;
        // 按序查找
        function order(arr, target) {
            let len = arr.length, index = -1
            for(let i = 0; i < len; i++) {
                if(arr[i] == target) {
                    index = i
                    break
                }
            }
            return index
        }
        console.log('按序查找============', order(arr1, target))
        /* 
        二分查找
        说明：数组必须有序
        */
        function binarySearch(arr, target) {
            let start = 0, end = arr.length - 1, result = -1;
            while(start < end) {
                let mid = Math.floor((start + end) / 2), item = arr[mid]
                if(item > target) {
                    end = mid
                } else if(item < target){
                    start = mid
                } else {
                    result = mid
                    break
                }
            }
            return result
        }
        console.log('二分查找============', binarySearch(arr1, target))

        /*
        插入查找
        */
        function insertionSearch(arr, target) {
            let end = arr.length - 1, start = 0, result = -1
            while(start < end) {
                let mid = start + (target - arr[start]) / (arr[end] - arr[start]) * (end - start);
                let item = arr[mid]
                if(item > target) {
                    end = mid
                } else if(item < target) {
                    start = mid
                } else {
                    result = mid
                    break
                }
            }
            return result
        }
        console.log('插入查找============', insertionSearch(arr1, target))
