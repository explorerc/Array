    <title>扁平化</title>

<body>
    <script>
        function flatter(arr, n = Infinity){
            return arr.reduce((a, b) => {
                if(Array.isArray(b) && n > 0) {
                    return [...a, ...flatter(b, n - 1)]
                } else {
                    return [...a, b]
                }
            }, [])
        }
        console.log(flatter([1,[2,[4,[5]]], 6], 2))
    </script>
