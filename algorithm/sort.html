    <script>
        let arr = [1,9,10,56,3,435,102,10,12]
        /*
        冒泡排序
        思想：相邻两比较
        */
        function bubbleSort(arr) {
            let end = arr.length - 1;
            for(let i = 0; i <= end; i++) {
                for(let j = 0; j < end - i; j++) {
                    if(arr[j] > arr[j+1]) {
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
                    }
                }
            }
            return arr
        }
        console.log('冒泡排序==============', bubbleSort(arr))
        /*
        选择排序
        某一位与后面的比较
        */
        function selctionSort(arr) {
            let end = arr.length -1;
            for(let i = 0; i < end; i++) {
                for(let j = i+1; j <= end; j++) {
                    if(arr[i] > arr[j]){
                        [arr[i], arr[j]] = [arr[j], arr[i]]
                    }
                }
            }
            return arr
        }
        console.log('选择排序==============', selctionSort(arr))

        /*
        插入排序
        思想：假设前面i位已排好顺序
        */

        function insertionSort(arr) {
            let end = arr.length - 1
            for(let i = 0; i < end; i++) {
                for(let j = i + 1; j > 0; j++) {
                    if(arr[j] > arr[j - 1]) {
                        [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]
                    }
                }
            }
            return arr

        console.log('插入排序==============', selctionSort(arr))
