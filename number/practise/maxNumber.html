<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字</title>
</head>
<body>
    <script>
        {
            var max = Number.MAX_VALUE, start = max - 100, count = 0
            for(var i = start; i < max; i++) {
                console.log(i)
                count++
            }
            console.log(count)
        }
    </script>
</body>
</html>
