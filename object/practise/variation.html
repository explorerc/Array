<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升</title>
</head>
<body>
    <script>
    {
        var name = 'world';
        (function() {
            if(typeof name === 'undefined') {
                var name = 'Jack';
                console.log('变量提升1============ Goodbye ' + name) // -> Goodbye Jack
            } else {
                console.log('变量提升1============ Hello ' + name)
            }
        })();

        (function(name) {
            if(typeof name === 'undefined') {
                var name = 'Jack';
                console.log('变量提升2============ Goodbye ' + name)
            } else {
                console.log('变量提升2============ Hello ' + name) // -> Hello World
            }
        })(name)
    }
    </script>
</body>
</html>
