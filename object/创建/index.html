<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建</title>
</head>
<body>
    <script>
        // 字面量
        var o11 = { name: 'o11' };
        var o12 = new Object({name: o12});
        // 构造函数
        var M = function() { this.name = 'o2' };
        var o2 = new M();
        // create
        var o3 = Object.create({name: 'o3'})
    </script>
</body>
</html>
