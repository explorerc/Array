<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>
<body>
    <script>
        // 箭头函数不能作为 构造函数
        // 最后实例hua
        let Parent = function() {
            this.name = 'parent'
            return {
                text: '测试'
            }
        }
        let p1 = new Parent()
        console.log(new Parent(), p1)
    </script>
</body>
</html>
