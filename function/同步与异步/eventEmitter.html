<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件派发</title>
</head>
<body>
    <script>
        function EventEmitter() {
            let events = {}
            this.on = function(name, callback) {
                if(events[name]) {
                    events.name.push(callback)
                } else {
                    events[name] = [callback]
                }
            }
            this.emit = function(name, ...param) {
                let tempArr = events[name]
                if(tempArr) {
                    tempArr.forEach(callback => {
                        callback.apply(this, param)
                    });
                }
            }
        }
    </script>
</body>
</html>
